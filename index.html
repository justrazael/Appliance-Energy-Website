<script>
    document.addEventListener('DOMContentLoaded', function() {
      const navItems = [
        ['Home', 'index.html'],
        ['Television', 'Television.html'],
        ['About Us', 'About Us.html']
      ];

    let navHtml = '<nav id="navbar"><ul>';
      navItems.forEach(([text, href]) => {
        navHtml += `<li><a href="${href}">${text}</a></li>`;
      });
    navHtml += '</ul></nav>';

    document.querySelector('.nav-container').insertAdjacentHTML('beforeend', navHtml);
  });
</script>
<header>    
    <div class="nav-container">
        <a href="index.html">
          <img src="images/logo2.png" alt="Logo" class="logo">
        </a>
        <div id="navbar"></div>
    </div>    
</header>
